<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stickman FPS</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
      background: #222;
      cursor: crosshair;
    }
    .ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 1;
    }
    .health-bar {
      width: 150px;
      height: 15px;
      background: #333;
      border: 1px solid #fff;
      margin-bottom: 10px;
    }
    .health-inner {
      height: 100%;
      background: lime;
      transition: width 0.2s;
    }
    .leaderboard {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 180px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #fff;
      color: white;
      font-family: sans-serif;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div class="ui">
    <div class="health-bar">
      <div class="health-inner" id="playerHealth"></div>
    </div>
    Kills: <span id="killCount">0</span>
  </div>

  <div class="leaderboard" id="leaderboard">
    <strong>üèÜ Leaderboard</strong>
    <ul id="leaderList" style="padding-left: 18px; margin: 5px 0 0;"></ul>
  </div>

  <audio id="fireSound" src="fire.mp3"></audio>

  <script>
    const socket = io();
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const dpi = window.devicePixelRatio || 1;

    function resizeCanvas() {
      canvas.width = window.innerWidth * dpi;
      canvas.height = window.innerHeight * dpi;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const fireSound = document.getElementById('fireSound');
    const healthDisplay = document.getElementById('playerHealth');
    const killDisplay = document.getElementById('killCount');
    const leaderboardEl = document.getElementById('leaderList');

    let playerId = null;
    const players = {};
    const bullets = [];
    const keys = {};

    document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    document.addEventListener('mousedown', e => {
      if (e.button === 0) {
        socket.emit('shoot', {});
        fireSound.currentTime = 0;
        fireSound.play().catch(() => {});
      }
    });

    function sendMovement() {
      const angle = Math.atan2(
        mouseY - window.innerHeight / 2,
        mouseX - window.innerWidth / 2
      );
      socket.emit('move', { keys, angle });
    }

    socket.on('init', id => {
      playerId = id;
    });

    socket.on('state', state => {
      for (const id in state.players) {
        players[id] = state.players[id];
      }
      bullets.length = 0;
      state.bullets.forEach(b => bullets.push(b));
      updateLeaderboard();
    });

    function updateLeaderboard() {
      const sorted = Object.values(players)
        .sort((a, b) => b.kills - a.kills)
        .slice(0, 5);

      leaderboardEl.innerHTML = '';
      for (const p of sorted) {
        const item = document.createElement('li');
        item.textContent = `${p.name} - ${p.kills}`;
        leaderboardEl.appendChild(item);
      }
    }

    function draw() {
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.scale(dpi, dpi);

      // Crosshair
      ctx.strokeStyle = "#fff";
      ctx.beginPath();
      ctx.moveTo(mouseX - 10, mouseY);
      ctx.lineTo(mouseX + 10, mouseY);
      ctx.moveTo(mouseX, mouseY - 10);
      ctx.lineTo(mouseX, mouseY + 10);
      ctx.stroke();

      // Draw players
      for (const id in players) {
        const p = players[id];
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.angle);
        ctx.fillStyle = id === playerId ? 'lime' : 'blue';
        ctx.fillRect(-10, -10, 20, 20);

        // direction pin
        ctx.strokeStyle = 'white';
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(20, 0);
        ctx.stroke();

        ctx.restore();

        // name
        ctx.fillStyle = 'white';
        ctx.font = '12px sans-serif';
        ctx.fillText(p.name, p.x - 15, p.y - 20);
      }

      // Bullets
      bullets.forEach(b => {
        ctx.fillStyle = b.owner === playerId ? 'red' : 'yellow';
        ctx.beginPath();
        ctx.arc(b.x, b.y, 4, 0, Math.PI * 2);
        ctx.fill();
      });

      const me = players[playerId];
      if (me) {
        healthDisplay.style.width = `${me.health}%`;
        killDisplay.textContent = me.kills;
      }
    }

    function gameLoop() {
      sendMovement();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
